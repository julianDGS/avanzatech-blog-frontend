<mat-toolbar [class.theme]="!dark_mode()">
    <div class="flex justify-content-center md:justify-content-between w-full">
        <div class="hidden md:flex">
            <a class="flex align-items-center" routerLink="/">
                <img [src]="'assets/horizontal_logo.png'" alt="logo">
            </a>
        </div>
        <div class="flex align-items-center gap-3 mr-2">
            <button mat-icon-button (click)="toggleTheme()">
                @if (dark_mode()) {
                    <mat-icon>light_mode</mat-icon>
                } @else {
                    <mat-icon>dark_mode</mat-icon>
                }
            </button>
            @if (loggedUser()) {
                <span class="flex align-items-center gap-2 mr-4">
                    <img class="w-2rem img-avatar" [src]="'https://picsum.photos/id/' + (loggedUser()!.id + 200) + '/200'" alt="user">
                    {{'Welcome, ' + loggedUser()?.name}}
                </span>
            }
            <button mat-mini-fab 
                color="basic" 
                (click)="onLogAction()" 
                [matTooltip]="loggedUser() === null ? 'Login' : 'Logout'"
            >
                @if (loggedUser()) {
                    <mat-icon svgIcon="logout"></mat-icon>
                }@else {
                    <mat-icon svgIcon="login"></mat-icon>
                }
                <!-- {{loggedUser() === null ? 'Login' : 'Logout'}} -->
            </button>
        </div>
    </div>
</mat-toolbar>
