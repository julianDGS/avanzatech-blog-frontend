<div class="flex justify-start items-center gap-4 mt-6 mx-4 dialog-header">
    <mat-icon>warning</mat-icon>
    <h2 class="mb-0"> {{data.title}}</h2>
</div>
<mat-dialog-content>{{data.item}}</mat-dialog-content>
<div class="flex justify-end pr-4 pb-4">
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button type="button" mat-flat-button cdkFocusInitial [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
